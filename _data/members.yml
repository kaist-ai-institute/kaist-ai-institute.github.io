#----- 위원회 설명
explanation:
  - management: #운영자문위원회
    - goal: "연구원 운영에 관한 주요사항에 대한 자문 및 심의"
      roles: 
        - item: 연구원의 기본 운영계획
        - item: 연구원 산하 연구조직의 설치, 폐쇄
        - item: 기타 연구원 운영에 필요한 중요 사항
  - social: #사회위원회
    - goal: "인공지능 연구가 사회에 미치는 영향에 대한 연구 자문"
      roles: 
        - item: 인공지능 연구자와 사회과학 연구자의 공동 연구 추진
        - item: 인공지능 연구자와 사회과학 연구자의 세미나 시리즈 운영
  - education: #교육위원회
    - goal: "인공지능 관련 교육과정에 대한 자문"
      roles: 
        - item: 다향한 학과에서 제공하는 인공지능 관련 교육과정에 대한 자문
        - item: 인공지능 특별전공 계획 수립 및 자문
  - research: #연구위원회
    - goal: "연구과제 기획 및 심의"
      roles: 
        - item: 연구과제 기획 및 발굴, 심의
        - item: 인공지능 연구관련 인식조사
  - coop: #협력위원회
      - goal: "인공지능 교육과 연구 관련 홍보 및 인프라 구축"
      roles: 
        - item: 내외부 기관과의 협력 네트워킹 구축
        - item: 컴퓨팅 인프라 구축, 홈페이지 구축 및 홍보 활동
  - admin: #함께하는 분들
    - goal:
      roles:


